<ion-row>
  <ion-col size="12" size-sm="12" size-md="12" size-lg="12" 
    (click)="mostrarMensajeAlerta(true)" onkeypress="mostrarMensajeAlerta(true)">
    <ion-title>
      <ion-icon name="camera-outline"></ion-icon>
      <ion-label text-wrap>
        {{'mobile.generics.TakeCameraPhoto'| translate}}
      </ion-label>
    </ion-title>
  </ion-col>
  <ion-col size="12" size-sm="12" size-md="12" size-lg="12" 
    (click)="mostrarMensajeAlerta(false)" onkeypress="mostrarMensajeAlerta(false)" multiple="multiple">
    <ion-title>
      <ion-icon name="albums-outline"></ion-icon>
      <ion-label text-wrap>
        {{'mobile.generics.TakeLibraryPhoto'| translate}}
      </ion-label>
    </ion-title>
  </ion-col>
</ion-row>
<!-- <ion-button (click)= "getMetadataSupport(1)">prueba susbcribe</ion-button> -->
<ion-row style="margin-top: 3%;">
  <ion-col size="12" size-sm="12" size-md="12" size-lg="12">
    <ion-label position="stacked" color="danger" *ngIf="sinPermisos" text-wrap>
      {{'mobile.generics.WithoutPermits' | translate }}</ion-label>
  </ion-col>
</ion-row>
